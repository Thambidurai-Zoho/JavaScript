 var num,sex,dob,name;

 	function checkName(){
 		name = document.getElementById('username').value;
 		if(name == ""){
 			alert('Name field is required');
 			document.getElementById("username").focus();
 			return;
 		}
 		else{
 			for(var i=0;i<name.length;i++){

 					return;
 				}

 				}else{}
 			}

 	function dobCheck(){
