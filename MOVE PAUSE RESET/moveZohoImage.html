<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>Move pause and reset</title>
</head>
<body >
   <div id="moveMe" style="position: absolute; margin-top: 250px; margin-left: 610px;"><img src="zoho.jpg" width="150px"></div><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
   <div style="margin-left: 550px; ">
      <button onclick="move()" style=" padding: 10px;margin-right: 30px; background-color: lightblue;border-radius: 5px;">MOVE</button>
   <button onclick="pause()" style="padding: 10px;margin-right:30px;background-color: lightblue; border-radius: 5px;">PAUSE</button>
    <button onclick="reset()" style="padding: 10px;background-color: lightblue; border-radius: 5px;">RESET</button>
   </div>
   <script type="text/javascript">
      var set;
      var finalPos=0;
      var movecount=0,pausecount=0,resetcount=0,right=0,left,Top,bottom;
      var position = finalPos;
     function move(){
        if(movecount==0){
        movecount=1;
        pausecount=0;
        resetcount=0;
        var d = document.getElementById("moveMe");
      
        set = setInterval(function(){
             if(right==0){
               position+=5;
               d.style.left=position+"px";
               if(position>=600){ 
                  right=1;
               }
               finalPos=position;
             }
             else if(right==1){
                position-=5;
                d.style.left=position+"px";
                if(position<=0){
                  bottom=0;
                   right=2;
                }
                finalPos=position;
             }
             else if(bottom==0){
               position+=5;
                d.style.top=position+"px";
                if(position>=230){
                  bottom=1;
                }
                finalPos=position;
             }
             else if(bottom==1){
               position-=5;
                d.style.top=position+"px";
                if(position<=0){
                  bottom=2;
                  left=0;
                }
                finalPos=position;
             }
             else if(left==0){
               position-=5;
                d.style.left=position+"px";
                if(position<=-600){
                  left=1;
                }
                finalPos=position;
             }
             else if(left==1){
                position+=5;
                d.style.left=position+"px";
                if(position>=0){
                  left=2;
                  Top=0;
                }
                finalPos=position;
             }
             else{if(Top==0){
                position-=5;
                d.style.top=position+"px";
                if(position<=-230){
                  Top=1;
                }
                
                finalPos=position; 
             }
            else if(Top==1){
               position+=5;
                d.style.top=position+"px";
                if(position>=0){
                  right=0;
                }
                finalPos=position;
            }
            else {}}
             
            
        },10)
      }
 
     }
     
     function pause(){
        if(pausecount==0){
         clearInterval(set);
         movecount=0;
         pausecount=1;
         resetcount=0;
       }
     }

     function reset(){
      if(resetcount==0){
         var d = document.getElementById("moveMe");
         clearInterval(set);
         position=position-finalPos;
         d.style.top=position+"px";
         d.style.left=position+"px";
         movecount=0;
         right=0;
         pausecount=0;
         resetcount=1;
      }
     }
   </script>

</body>
</html>
