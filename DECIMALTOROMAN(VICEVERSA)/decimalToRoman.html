<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>decimalToRoman</title>

	<style type="text/css">
		span{
			padding-top: 10px;
			padding-bottom: 10px;
			padding-right: 50px;
			padding-left: 50px;
            margin-right: 30px;
			/*width: 210px;*/
			border: 1px solid black;
		}
	</style>
</head>
<body align="center">
	<h1> DECIMAL TO ROMAN (OR) ROMAN TO DECIMAL </h1>

	<h4>Enter the Roman Number or decimal number</h4>
	<input type="text" id="inputValue">
	
	<input type="submit" name="btn" onclick="check()"> 
	<h4> Decimal number equivalent to Roman number (or) Roman number equivalent to the decimal number</h4>
	<span  id="result"></span><br>

	<script type="text/javascript">

       function getValue(value){
         
         if(value=='I'){
            return 1;
         }
         else if(value == 'V'){
         	return 5;
         }
         else if(value == 'X'){
         	return 10;
         }
         else if(value == 'L'){
            return 50;
         }
         else if(value == 'C'){
            return 100;
         }
         else if(value =='D'){
            return 500;
         }
         else if(value == 'M'){
            return 1000;
         }
         

       }
 

		function romanToDecimal(){
			let str = document.getElementById("inputValue").value;
			str = str.toUpperCase();

			let num=0;
            for(let i=0;i<str.length;i++){

            	let v1 = getValue(str[i]);

            	if(str[i+1]!='\0'){
            		let v2 = getValue(str[i+1]);

            		if(v1 < v2){
            			num += (v2-v1);
            			i++;
            		}
            		else{
            			num += v1;
            		}
            	}
            	else{
            		num+=v1;
            	}

            } 

           // console.log(num);
		  document.getElementById('result').innerHTML=num;
		}

		function decimalToRoman(){
			  let n = document.getElementById("inputValue").value;
			  
			  
           let roman='';
           let values=[1000,500,100,50,10,5,1];
	        let romans=['M','D','C','L','X','V','I'];

	       // alert(romans);
	       // alert(values);

	        let i=0;
	
	        if(n==9){
		         roman = roman.concat("IX");
		         alert(roman + " ");
		         n=0;
	        }
	
	        while(n){
		          if(n==9){
		             roman = roman.concat("IX");
		             n=n-9;
	             }
             
                  

		          while(n/values[i] >= 1){
			            roman = roman.concat(romans[i]);
			            n=n-values[i];
		          }
		      i++;
	
	       }

	       document.getElementById('result').innerHTML=roman;

		}
      
      function check(){
      	let n = document.getElementById("inputValue").value;
         if(isNaN(n)){

         	for(var i=0;i<n.length;i++){
                if(n[i]>='0' && n[i] <='9'){
                   alert('Enter the valid input');
                   return false;
                }
         	}
         	romanToDecimal();
         }
         else {
         	decimalToRoman();
         }
      }

	</script>

</body>
</html>
