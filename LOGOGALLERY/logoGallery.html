<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="logoGallery.css" rel="stylesheet">
    <title>Logo Details</title>
</head>
<body style="margin-left: 100px; margin-top:50px;">
    <div id="info">

    </div>
    <div class="card"><br>
        <img name="zoho" src="zoho.jpg" onclick="displayDetails(this.name,event)">
        <br><br><br>

    <div class="card">
        <img name="ford" src="ford.jpg" onclick="displayDetails(this.name,event)">

    <div class="card">
        <img name="honda" src="honda.jpg" onclick="displayDetails(this.name,event)">
        <div class="desc" >Honda</div>

        <img name="samsung" src="samsung.jpg" onclick="displayDetails(this.name,event)">

    </div>
    <script src="logoGallery.js" ></script>
</body>
</html>
