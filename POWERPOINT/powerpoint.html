<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>POWERPOINT</title>
</head>
<body onmousedown="WhichButton(event)">
	<h1 align="center">POWER POINT</h1>
	<center style="padding-top: 75px;">
		<img name="slide" width="600" height="400" />
	</center>

	<script type="text/javascript">

		var i = 0; 			
        var images = [];
        images[0] = "zoho.jpg";
        images[1] = "ford.jpg";
        images[2] = "honda.jpg";
        images[3] = "nissan.jpg";
        images[4] = "nokia.jpg";
        images[5] = "onePlus.jpg";
        images[6] = "oppo.jpg";
        images[7] = "redmi.jpg";
        images[8] = "samsung.jpg";
        images[9] = "volksWagon.jpg";
        document.slide.src = images[0];

        document.onkeydown = function(event) {
        switch (event.keyCode) {
           case 37:
                changeImg(1);
              break;
           case 38:
                changeImg(0);
              break;
           case 39:
               changeImg(0);
              break;
           case 40:
                changeImg(1);
              break;
        }
    };

        function changeImg(value){
	         if(value==0){
                
	            if(i < images.length - 1){
	               i++; 
	            } else { 
		           i = 0;
	            }

	            // alert(i);
                document.slide.src = images[i];
	         }else{
	         	
	         	if(i==0){
	         		i = images.length - 1;
	         	}
	         	else{
	         		i--;
	         	}
	         	// alert(i);
	         	document.slide.src = images[i];
	         }
        }

        function WhichButton(event){
            
            if(event.which ==3){
               changeImg(1);
            }
            else if(event.which ==1){
              changeImg(0);   
            }
            else{
            }
        }
	</script>

</body>
</html>
